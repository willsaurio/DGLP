    <style>
        input[type="checkbox"] {
         width: 30px;

 /* Center the loader */
#loader {
   width: 82px;
   height: 72.352px;
   position: absolute;
   top: 50%;
   left: 50%;
   background: conic-gradient(from 120deg at 50% 64%,#0000, #6870c6 1deg 120deg,#0000 121deg);
   transform-origin: 50% 50%;
   animation: shapes-b3u1dglg 1.5s infinite cubic-bezier(0.3,1,0,1);
}

#loader:before,
#loader:after {
   content: '';
   position: absolute;
   inset: 0;
   background: inherit;
   transform-origin: 50% 66%;
   animation: shapes-ki907olg 1.5s infinite;
}

#loader:after {
   --s: -1;
}

@keyframes shapes-b3u1dglg {
   0%, 30% {
      transform: rotate(0);
   }

   70% {
      transform: rotate(120deg);
   }

   70.01%, 100% {
      transform: rotate(360deg);
   }
}

@keyframes shapes-ki907olg {
   0% {
      transform: rotate(calc(var(--s,1)*120deg)) translate(0);
   }

   30%, 70% {
      transform: rotate(calc(var(--s,1)*120deg)) translate(calc(var(--s,1)*-7.2px),14.4px);
   }

   100% {
      transform: rotate(calc(var(--s,1)*120deg)) translate(0);
   }
}

/* Add animation to "page content" */
.animate-bottom {
  position: relative;
  -webkit-animation-name: animatebottom;
  -webkit-animation-duration: 1s;
  animation-name: animatebottom;
  animation-duration: 1s
}

@-webkit-keyframes animatebottom {
  from { bottom:-100px; opacity:0 } 
  to { bottom:0px; opacity:1 }
}

@keyframes animatebottom { 
  from{ bottom:-100px; opacity:0 } 
  to{ bottom:0; opacity:1 }
}

#myDiv {
  display: none;
  text-align: center;
}
</style>
